# This is the structure of a simple plan. To learn more about writing
# YAML plans, see the documentation: http://pup.pt/bolt-yaml-plans

# The description sets the description of the plan that will appear
# in 'bolt plan show' output.
description: A plan created with bolt plan new

# The parameters key defines the parameters that can be passed to
# the plan.
parameters:
  targets:
    type: TargetSpec
    description: A list of targets to run actions on
    default: localhost

# The steps key defines the actions the plan will take in order.
steps:
  - name: base
    targets: $targets
    resources:
      - title: deploy_puppet_dir
        type: file
        parameters:
          ensure: present
          path: C:/Puppet
          content: >
            Hello from Puppet
            This is deployed from bolt plan chocolab::simpleserver
          owner: system
